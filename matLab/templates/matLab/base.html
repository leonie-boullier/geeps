{% load staticfiles %}
{% load i18n %}
<html>
    <head>
        <title>GeePs Matlab License Center</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/matLab.css' %}">
        <script type="text/javascript" src="{% static 'js/jquery-3.3.1.js' %}"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'js/matLab.js' %}"></script>
    </head>
<body>
    <div class="page-header">
		<div class="logo">
			<img src="{% static 'img/GeePs-logo-couleur-francais.jpg' %}" alt="Logo" />
		</div>
        <h1><a href="/">GeePs Matlab License Center</a></h1>
        <div class="language">
		<form action="/i18n/setlang/" method="post">
			{% csrf_token %}
			<input type="hidden" value="#" name="next"/>
			<select name="language">
				{% get_current_language as LANGUAGE_CODE %}
				{% for language in LANGUAGES %}
					<option value="{{ language.0 }}"{% if language.0 == LANGUAGE_CODE %} selected="selected"{% endif %}>
						{{ language.1 }}
					</option>
				{% endfor %}
			</select>
			<input type="submit" />
		</form>
        </div>
    </div>
    <div class="content-container">
        <div class="row">
			{% block content %}
			{% endblock %}
        </div>
    </div>
</body>
